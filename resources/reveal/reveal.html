<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Pr√©sentation</title>

        <style>{{.Wget "css" "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.min.css"}}</style>
        <style>{{.Wget "css" "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/white.css"}}</style>
		<style>{{.Wget "css" "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/font/source-sans-pro/source-sans-pro.min.css"}}</style>
    </head>

	<body>

		<div class="reveal">

			<div class="slides">
                {{.Folders .ID}}
            </div>
		</div>

		<script>{{.Wget "js" "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/head.min.js"}}</script>
		<script>{{.Wget "js" "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.js"}}</script>
		<script>{{.Wget "js" "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/highlight/highlight.min.js"}}</script>
		<script>{{.Wget "js" "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/notes/notes.min.js"}}</script>
		<script>{{.Wget "js" "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/classList.js"}}</script>
		<script>{{.Wget "js" "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/marked.js"}}</script>
		<script>{{.Wget "js" "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/markdown.min.js"}}</script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '', condition: function() { return !document.body.classList; } },
					{ src: 'marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '' }
				]
			});

		</script>

	</body>
</html>
